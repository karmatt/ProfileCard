<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>FM | Profile card component</title>
</head>
<body>
  <div class="background">
    <div class="page-wrapper">
      <article class="profile-card" tabindex="0">
        <header class="header" aria-hidden="true">
          <div class="header__wrapper" aria-hidden="true">
            <img src="./images/bg-pattern-card.svg" alt="#" class="header__img" aria-hidden="true">
          </div>
        </header>
        <main class="profile">
          <div class="profile__wrapper">
            <div class="img-wrapper">
              <img src="./images/image-victor.jpg" alt="Profile image" class="profile__img">
            </div>
            <div class="profile__personal-details" aria-label="Personal Details">
              <div class="personal-details__main" aria-hidden="true">
                <p class="personal-details__name" tabindex="0">Victor Crest</p>
                <p class="personal-details__age" tabindex="0">26</p>
              </div>
              <p class="personal-details__location" aria-label="Location" tabindex="0">London</p>
            </div>
          </div>
        </main>
        <footer class="social-media" aria-label="social media stats">
          <ul class="social-media__stats" aria-hidden="true">
            <li class="social-media__stat" aria-hidden="true">
              <p class="stat stat__followers" aria-label="80 Thousand Followers" tabindex="0">80K</p>
              <p class="stat__subheading" aria-hidden="true">Followers</p>
            </li>
            <li class="social-media__stat" aria-hidden="true">
              <p class="stat stat__likes" aria-label="803 Thousand Likes" tabindex="0">803K</p>
              <p class="stat__subheading" aria-hidden="true">Likes</p>
            </li>
            <li class="social-media__stat" aria-hidden="true">
              <p class="stat stat__photos" aria-label="14 Hundred Photos" tabindex="0">1.4K</p>
              <p class="stat__subheading" aria-hidden="true">Photos</p>
            </li>
          </ul>
        </footer>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Karl</a>.
      </div>
    </div>
  </div>
  
</body>
</html>
